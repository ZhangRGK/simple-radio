<!DOCTYPE html>
<html>
<head>
    <title>Simple Radio Demo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/radio.css">
    <style type="text/css">
        html, body {
            background:#F9F9F9;
            padding: 0;
            margin: 0;
            font: 14px/1.6 "Lucida Grande", "Helvetica", sans-serif;
            color: #333;
        }
        .wrapper {
            max-width: 600px;
            margin: 0 auto;
            color: rgb(113, 113, 113);
        }
        header {
            margin: 50px 0;
            text-align: center;
        }
        section {
            margin: 30px 0;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Simple Radio</h3>
        </header>
        <section>
            <input type="radio" data-size="32"/>
        </section>
    </div>
    <script type="text/javascript" src="vendor/bower/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bower/simple-module/lib/module.js"></script>
    <script type="text/javascript" src="lib/radio.js"></script> 
    <script type="text/javascript">
        $(document).ready(function(){
            $('[type=radio]').each(function(index, ele) {
                $ele = $(ele);
                simple.radio({
                    el: $ele
                });
            });
        });
    </script>
</body>

</html>
